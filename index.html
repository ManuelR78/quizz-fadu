<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Estructuras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Cuestionario de Estructuras</h1>

    <div id="quiz">
        <p id="question"></p>
        <div id="answers"></div>
        <div id="feedback" class="hidden"></div>
        <button id="nextBtn" disabled>Siguiente</button>
    </div>

    <div id="result" class="hidden">
        <h2 id="score"></h2>
        <button onclick="restartQuiz()">Volver a intentar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
