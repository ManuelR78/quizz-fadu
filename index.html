<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Quizz FADU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <!-- PANTALLA INICIAL -->
    <div id="startScreen">
        <img src="logofadu.png" alt="Logo FADU" class="logo">

        <h1>Quizz Estructuras</h1>
        <p class="subtitle">Pon√© a prueba tus conocimientos</p>

        <button onclick="startQuiz()">Empezar tu Quizz</button>
    </div>

    <!-- QUIZ -->
    <div id="quiz" class="hidden">
        <div class="progress-bar" id="progressBar"></div>

        <h1>Quizz FADU</h1>
        <div id="question"></div>
        <div id="answers"></div>
        <div id="feedback"></div>
        <button id="nextBtn">Siguiente</button>
    </div>

    <!-- RESULTADO -->
    <div id="result" class="hidden">
        <h2 id="score"></h2>
        <button onclick="restartQuiz()">Reintentar</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
